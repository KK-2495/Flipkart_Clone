<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flipkart</title>
        <link rel="stylesheet" href="./login.css">
        <link rel="stylesheet" href="./Homepage.css">
        <script src="https://kit.fontawesome.com/3f7f3f9444.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="screen">
            <div class="navbar">
                <div class="navbar1">
                    <div class="flipkartlogo">
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                            alt="flipkartlogo" />
                        <p>Explore Plus+</p>
                    </div>
                    <div class="search">
                        <div>
                            <input type="text" placeholder="Search for products, brands and more" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <button id="switchUser">Login</button>
                    </div>
                    <div class="options">
                        <div class="seller">Become a Seller</div>
                        <div class="more">More</div>
                        <div class="cart">Cart</div>
                        <div id="logout"></div>
                    </div>
                </div>
            </div>
            <div class="category">
                <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="" />
                <p>Grocery</p></div>
                <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="" />
                    <p>Mobiles</p></div>
                <div><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt=""/>
                    <p>Fashion</p></div>
                <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt=""/>
                    <p>Electronics</p></div>
                <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt=""/>
                    <p>Home</p></div>
                <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt=""/>
                    <p>Appliances</p></div>
                <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt=""/>
                    <p>Travel</p></div>
                <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt=""/>
                    <p>Top Offers</p></div>
                <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt=""/>
                    <p>Beaut,Toys&more</p></div>
                <div><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt=""/>
                    <p>Two Wheelers</p></div>
            </div>
            <div class="banner">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/844/140/image/595c4983070eb7f3.jpg?q=50" alt=""/>
            </div>
            <div class="bestof">
                <div class="viewall">
                    <h2>Best of Electronics</h2>
                    <button>VIEW ALL</button>
                </div>
                <div class="categories">
                    <div class="categoryList">
                        <img src="https://rukminim1.flixcart.com/image/200/200/kokdci80/dslr-camera/v/e/x/z-24-200mm-z5-nikon-original-imag2zuekuxgxsgg.jpeg?q=70" alt="">
                        <b>Top Mirrorless Cameras</b>
                        <p>Shop Now!</p>
                    </div>
                    <div class="categoryList">
                        <img src="https://rukminim1.flixcart.com/image/200/200/l111lzk0/cycle/m/r/e/xc-900-grey-lite-26-15-5-cradiac-21-gear-120-original-imagczuzpxeweczm.jpeg?q=70" alt="">
                        <b>Geared Cycles</b>
                        <p>From ₹3999</p>
                    </div>
                    <div class="categoryList">
                        <img src="https://rukminim1.flixcart.com/image/200/200/kz5vwy80/helmet/o/4/k/-original-imagb8azfdthjhqr.jpeg?q=70" alt="">
                        <b>Rider Helmet</b>
                        <p>From ₹699</p>
                    </div>
                    <div class="categoryList">
                        <img src="https://rukminim1.flixcart.com/image/200/200/xif0q/cap/k/a/u/free-new-fashion-speqta-original-imaggbugymfewgtg.jpeg?q=70" alt="">
                        <b>Men's Cap</b>
                        <p>Min 50% Off</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <img src="./footer.png" alt="">
            </div>
        </div>
        <script>
             window.onload = function () {
                var activeUser = JSON.parse(localStorage.getItem("fKartActiveUser"));
                if(activeUser){
                    var convertLogIntoName = document.getElementById("switchUser");
                    var logoutSwitch = document.getElementById("logout");
                    var activefKartUserName = `<b>${activeUser.fKartUserName}</b>`;
                    var logout = `<button class="logout" onclick="logout()">Log Out</button>`;
                    convertLogIntoName.innerHTML = activefKartUserName;
                    logoutSwitch.innerHTML = logout;
                }else{
                    // alert("Login to Continue..")
                }  
            }    
            function logout(){
                localStorage.removeItem("fKartActiveUser");
                window.location.reload();
            }
        </script>
    </body>

</html>
